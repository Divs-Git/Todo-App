<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="todo-app">
      <div class="container">
        <div class="row mt-5 d-flex">
          <header>
            <h1 class="text-center">TO-DO App</h1>
          </header>
        </div>
        <div class="row w-75 mx-auto mt-4 d-flex">
          <div class="col-8">
            <input
              type="text"
              class="form-control"
              placeholder="Add Another Todo..."
              aria-label="Enter Task"
              aria-describedby="enter-task"
              id="input-field"
            />
          </div>
          <div class="col-4">
            <button
              type="button"
              class="btn btn-primary me-1 disabled"
              id="add-button"
            >
              Add
            </button>
            <button
              type="button"
              class="btn btn-warning"
              id="pending-todos-button"
            >
              Get Pending Todos
            </button>
          </div>
        </div>

        <!-- List of todos -->
        <div id="todo-data">
          <!-- Heading -->
          <div class="row">
            <div
              class="todo-list-heading d-flex flex-row justify-content-center align-items-center"
            >
              <div class="todo-no">No.</div>
              <div class="todo-task">Tasks</div>
              <div class="todo-status">Status</div>
              <div class="todo-actions">Actions</div>
            </div>
            <hr />
          </div>

          <!-- Lists -->
          <div id="todo-data-listing"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
